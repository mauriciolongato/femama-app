{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/core.css' %}">

</head>
<body>
  <div class="container-fluid">
  <div>
    <div>
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">CENSO FEMAMA</h3>

              <form class="site-form" action="{% url 'dashboard:login' %}" method="post">
                {% csrf_token %}

                <div class="form-label-group">
                  <input type="text" class="form-control" name="username" autofocus="" id="id_username" required autofocus>
                  <label for="id_username">Login</label>
                </div>

                <div class="form-label-group">
                  <input type="password" name="password" id="id_password" class="form-control" required>
                  <label for="id_password">Senha</label>
                </div>

                 <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Login</button>

                {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                {% endif %}

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript -->
</div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
